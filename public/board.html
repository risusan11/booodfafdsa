async function loadPosts(){
  const res = await fetch(`/api/posts/${serverId}`);
  const posts = await res.json();

  const list = document.getElementById("posts");
  list.innerHTML = "";

  posts.forEach(p=>{

// -----------------------------

// -----------------------------
async function sendPost(){
  const text = document.getElementById("text").value.trim();
  const fileInput = document.getElementById("imageFile");
  let imageURL = null;

  if(!text && fileInput.files.length === 0) return;

  if (fileInput.files.length > 0){
    const fd = new FormData();
    fd.append("image", fileInput.files[0]);

    const uploadRes = await fetch("/api/upload", {
      method: "POST",
      body: fd
    });
    const uploadData = await uploadRes.json();

    if (uploadData.ok){
      imageURL = uploadData.url;
    }
  }

  await fetch(`/api/posts/${serverId}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      name: localStorage.getItem("username") || "åç„¡ã—",
      text,
      image: imageURL
    })
  });

  document.getElementById("text").value = "";
  fileInput.value = "";
  loadUserIcons();
  loadPosts();
}


// -----------------------------
// è¿”ä¿¡é€ä¿¡
// -----------------------------
async function sendReply(postId){
  const txt = document.getElementById(`replyText-${postId}`).value.trim();
  if(!txt) return;

  await fetch(`/api/posts/reply/${serverId}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      postId,
      name: localStorage.getItem("username") || "åç„¡ã—",
      text: txt
    })
  });

  loadUserIcons();
  loadPosts();
}

function showReplyBox(id){
  document.getElementById("reply-"+id).style.display="block";
}

    method:"POST",

    body: JSON.stringify({
